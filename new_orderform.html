<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safisha Laundry Services - Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Safisha Laundry Services - Order Form</h2>
        <form>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="address">Physical Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="collection_date">Date of Collection</label>
                <input type="date" id="collection_date" name="collection_date" required>
            </div>
            <div class="input-group">
                <label for="quantity">Quantity of Clothes</label>
                <input type="number" id="quantity" name="quantity" min="1" max="20" required>
            </div>
            <div class="input-group">
                <label for="clothing_type">Type of Clothes</label>
                <select id="clothing_type" name="clothing_type" required>
                    <option value="suit">Suit</option>
                    <option value="tshirt">T-Shirt</option>
                    <option value="jeans">Jeans</option>
                    <option value="shirt">Shirt</option>
                    <option value="beddings">Beddings</option>
                </select>
            </div>
            <button type="submit" class="btn">Submit Order</button>
        </form>
    </div>
</body>
</html>
